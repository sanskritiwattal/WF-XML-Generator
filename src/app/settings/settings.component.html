<fieldset class="border p-4 field-sets position-relative">
  <legend class="w-auto legend-with-bordr position-relative">
    Item
  </legend>
  <button type="button" class="close position-absolute delete" (click)="deleteSetting()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="country">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        value="{{ _name }}"
        name="_name"
        (change)="changeInput($event)"
      />
    </div>
    <div class="col-md-3">
      <label for="country">Title</label>
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        value="{{ Title }}"
        name="Title"
        (change)="changeInput($event)"
      />
    </div>
    <div class="col-md-3">
      <label for="country">setting_type</label>
      <input
        type="text"
        class="form-control"
        placeholder="setting_type"
        value="{{ _setting_type }}"
        name="_setting_type"
        (change)="changeInput($event)"
      />
    </div>
    <div class="col-md-3">
      <label for="country">title_type</label>
      <input
        type="text"
        class="form-control"
        placeholder="title_type"
        value="{{ _title_type }}"
        name="_title_type"
        (change)="changeInput($event)"
      />
    </div>
  </div>
  <button type="button" class="btn btn-success btn-sm right" (click)="addSelection()">
    Add Selection
  </button>
  <app-selection
    *ngFor="let selection of selections; let selectionIdx = index"
    [selection]="selection"
    (deleteSelection)="deleteSelectionHandler(selectionIdx)"
    (updateSelection)="updateSelectionHandler($event, selectionIdx)"
  >
  </app-selection>
</fieldset>
